<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/layout">

<th:block layout:fragment="content">
<!-- ================================
    START BREADCRUMB AREA
================================= -->
    <section class="breadcrumb-area breadcrumb-board">
        <div class="breadcrumb-wrap">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-lg-12">
                        <div class="breadcrumb-content text-center">
                            <div class="section-heading">
                                <h2 th:if="${(#request.getRequestURI).equals('/notice-add')}" class="sec__title text-white">ADD NOTICE</h2>
                                <h2 th:if="${(#request.getRequestURI).equals('/aboutUs-add')}" class="sec__title text-white">ADD ABOUT US</h2>
                            </div>
                        </div><!-- end breadcrumb-content -->
                    </div><!-- end col-lg-6 -->
                </div><!-- end row -->
            </div><!-- end container -->
        </div><!-- end breadcrumb-wrap -->
        <div class="bread-svg-box">
            <svg class="bread-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 10" preserveAspectRatio="none"><polygon points="100 0 50 10 0 0 0 10 100 10"></polygon></svg>
        </div><!-- end bread-svg -->
    </section><!-- end breadcrumb-area -->
<!-- ================================
    END BREADCRUMB AREA
================================= -->

<!-- ================================
    START FORM AREA
================================= -->
<section class="listing-form section--padding hwt-board-form">
    <div class="container">
        <div class="row">

            <form method="post" class="row board-add-form">

                <!-- Add Form -->
                <div class="col-lg-8 hwt-col-post">
                    <div class="form-box">

                        <!-- Main Title -->
                        <div class="form-title-wrap">
                            <h3 class="title board-add-title"><i class="la la-gear mr-2 text-gray"></i>게시글 작성</h3>
                        </div><!-- form-title-wrap -->

                        <div class="form-content contact-form-action">

                                <!-- Title -->
                                <div class="col-lg-12">
                                    <div class="input-box">
                                        <label class="label-text board-add-text">제목</label>
                                        <div class="form-group">
                                            <span class="la la-briefcase form-icon"></span>
                                            <input class="form-control board-add-text" type="text" name="text" placeholder="제목을 입력하세요." autofocus>
                                        </div>
                                    </div>
                                </div><!-- end col-lg-12 -->

                                <!-- Content-->
                                <div class="col-lg-12">
                                    <div class="input-box">
                                        <label class="label-text board-add-text">내용</label>
                                        <div class="form-group">
                                            <span class="la la-pencil form-icon"></span>
                                            <textarea class="message-control form-control" id="editor" name="message" placeholder="내용을 입력하세요."></textarea>
                                        </div>
                                    </div>
                                </div><!-- end col-lg-12 -->

                        </div><!-- end form-content -->
                    </div><!-- end form-box -->

                    <!-- Button -->
                    <div class="submit-box hwt-btn-submit">
                        <div class="btn-box pt-3">
                            <button type="button" class="theme-btn hwt-btn-left board-btn-white" onclick="history.back()">뒤로가기</button>
                            <button type="submit" class="theme-btn">작성하기</button>
                        </div>
                    </div><!-- end submit-box -->

                </div><!-- end col-lg-8 -->

            </form>
        </div><!-- end row -->
    </div><!-- end container -->
</section><!-- end listing-form -->
<!-- ================================
    END FORM AREA
================================= -->

<th:block th:replace="fragments/bottom-bar::bottom-bar"></th:block>

<!-- start back-to-top -->
<div id="back-to-top">
    <i class="la la-angle-up" title="Go top"></i>
</div>
<!-- end back-to-top -->

<!-- end modal-shared -->
<div class="modal-popup">
    <div class="modal fade" id="signupPopupForm" tabindex="-1" role="dialog"  aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <div>
                        <h5 class="modal-title title" id="exampleModalLongTitle">회원가입</h5>
                        <p class="font-size-14">안녕하세요! 회원가입을 환영합니다.</p>
                    </div>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true" class="la la-close"></span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="contact-form-action">
                        <form method="post">
                            <div class="input-box">
                                <label class="label-text">닉네임</label>
                                <div class="form-group">
                                    <span class="la la-user form-icon"></span>
                                    <input class="form-control" type="text" name="text" placeholder="닉네임">
                                </div>
                            </div><!-- end input-box -->
                            <div class="input-box">
                                <label class="label-text">이메일 주소</label>
                                <div class="form-group">
                                    <span class="la la-envelope form-icon"></span>
                                    <input class="form-control" type="text" name="text" placeholder="이메일 주소">
                                </div>
                            </div><!-- end input-box -->
                            <div class="input-box">
                                <label class="label-text">패스워드</label>
                                <div class="form-group">
                                    <span class="la la-lock form-icon"></span>
                                    <input class="form-control" type="text" name="text" placeholder="패스워드">
                                </div>
                            </div><!-- end input-box -->
                            <div class="input-box">
                                <label class="label-text">패스워드 확인</label>
                                <div class="form-group">
                                    <span class="la la-lock form-icon"></span>
                                    <input class="form-control" type="text" name="text" placeholder="패스워드 재입력">
                                </div>
                            </div><!-- end input-box -->
                            <div class="btn-box pt-3 pb-4">
                                <button type="button" class="theme-btn w-100">회원가입</button>
                            </div>
                            <div class="action-box text-center">
                                <p class="font-size-14">SNS를 통한 회원가입</p>
                                <ul class="social-profile py-3">
                                    <li><a href="#" class="bg-5 text-white"><i class="lab la-facebook-f"></i></a></li>
                                    <li><a href="#" class="bg-6 text-white"><i class="lab la-twitter"></i></a></li>
                                    <li><a href="#" class="bg-7 text-white"><i class="lab la-instagram"></i></a></li>
                                    <li><a href="#" class="bg-5 text-white"><i class="lab la-linkedin-in"></i></a></li>
                                </ul>
                            </div>
                        </form>
                    </div><!-- end contact-form-action -->
                </div>
            </div>
        </div>
    </div>
</div><!-- end modal-popup -->

<!-- end modal-shared -->
<div class="modal-popup">
    <div class="modal fade" id="loginPopupForm" tabindex="-1" role="dialog"  aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <div>
                        <h5 class="modal-title title" id="exampleModalLongTitle2">로그인</h5>
                        <p class="font-size-14">안녕하세요! 로그인을 환영합니다.</p>
                    </div>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true" class="la la-close"></span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="contact-form-action">
                        <form method="post">
                            <div class="input-box">
                                <label class="label-text">이메일</label>
                                <div class="form-group">
                                    <span class="la la-envelope form-icon"></span>
                                    <input class="form-control" type="text" name="text" placeholder="이메일 주소">
                                </div>
                            </div><!-- end input-box -->
                            <div class="input-box">
                                <label class="label-text">패스워드</label>
                                <div class="form-group mb-2">
                                    <span class="la la-lock form-icon"></span>
                                    <input class="form-control" type="text" name="text" placeholder="패스워드">
                                </div>
                                <div class="d-flex align-items-center justify-content-between">
                                    <!--                                    <div class="custom-checkbox mb-0">-->
                                    <!--                                        <input type="checkbox" id="rememberchb">-->
                                    <!--                                        <label for="rememberchb">Remember me</label>-->
                                    <!--                                    </div>-->
                                    <p class="forgot-password">
                                        <a href="recover">비밀번호를 잊으셨나요?</a>
                                    </p>
                                </div>
                            </div><!-- end input-box -->
                            <div class="btn-box pt-3 pb-4">
                                <button type="button" class="theme-btn w-100">로그인</button>
                            </div>
                            <div class="action-box text-center">
                                <p class="font-size-14">SNS를 통한 로그인</p>
                                <ul class="social-profile py-3">
                                    <li><a href="#" class="bg-5 text-white"><i class="lab la-facebook-f"></i></a></li>
                                    <li><a href="#" class="bg-6 text-white"><i class="lab la-twitter"></i></a></li>
                                    <li><a href="#" class="bg-7 text-white"><i class="lab la-instagram"></i></a></li>
                                    <li><a href="#" class="bg-5 text-white"><i class="lab la-linkedin-in"></i></a></li>
                                </ul>
                            </div>
                        </form>
                    </div><!-- end contact-form-action -->
                </div>
            </div>
        </div>
    </div>
</div><!-- end modal-popup -->
<!-- Template JS Files -->

</th:block>

</html>
